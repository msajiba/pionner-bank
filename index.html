<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- star login area -->
    <div id="login-area">
        <h1 class="text-center"> Welcome to My Personal Bank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" class="form-control" placeholder="Password"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- end login area -->

    <!-- star transaction area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2> $ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance"> 1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div id="submit-area">
                    <h4> Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success"> Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="submit-area">
                    <h4> Withdraw </h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success"> Withdraw </button>
                </div>
            </div>
        </div>
    </div>
    <!-- end transaction area -->


    <script>
        // login button event handle
        document.getElementById('login').addEventListener('click', function () {
            document.getElementById('login-area').style.display = "none";
            document.getElementById('transaction-area').style.display = "block";
        });

        // deposit button event handle
        document.getElementById("addDeposit").addEventListener("click", function () {
            var depositAmount = document.getElementById("depositAmount").value;
            var depositAmountNumber = parseFloat(depositAmount);

            addAmount("currentDeposit", depositAmountNumber);
            addAmount("currentBalance", depositAmountNumber);

            document.getElementById("depositAmount").value = "";
        });


        function addAmount(id, depositAmountNumber) {
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var totalAmount = currentNumber + depositAmountNumber;
            document.getElementById(id).innerText = totalAmount;
        };

        // withdraw button event handle
        document.getElementById("addWithdraw").addEventListener("click", function () {
            var withdrawAmount = document.getElementById("withdrawAmount").value;
            var withdrawAmountNumber = parseFloat(withdrawAmount);

            var currentWithdraw = document.getElementById("currentWithdraw").innerText;
            var currentWithdrawNumber = parseFloat(currentWithdraw);
            var totalWithdraw = currentWithdrawNumber + withdrawAmountNumber;
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            addAmount("currentBalance", -1 * withdrawAmountNumber);

            document.getElementById("withdrawAmount").value = "";


        });
    </script>
</body>

</html>
